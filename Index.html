.<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Word Search Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
    }

    .controls {
      margin-bottom: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #2980b9;
    }

    .status-bar {
      display: flex;
      gap: 30px;
      font-size: 1.1em;
      color: #34495e;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(18, 30px);
      gap: 2px;
      margin: 15px 0 20px 0;
      user-select: none;
      touch-action: none;
    }

    .cell {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #34495e;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cell.selected {
      background-color: #d0e8ff;
    }

    .cell.found {
      background-color: #2ecc71;
      color: white;
      cursor: default;
    }

    .cell.hint {
      box-shadow: 0 0 8px 3px #f39c12;
      background-color: #f1c40f;
      color: #2c3e50;
    }

    .word-list {
      max-width: 600px;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: none;
    }

    .word-list ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0;
    }

    .word-list li {
      padding: 5px 10px;
      background-color: #3498db;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .word-list li.found {
      background-color: #2ecc71;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(12, 24px);
      }
      .cell {
        width: 24px;
        height: 24px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Word Search</h1>

  <div class="controls">
    <div class="status-bar">
      <div>Time: <span id="timer">0:00</span></div>
      <div>Score: <span id="score">0</span></div>
    </div>
    <button id="hintBtn">Hint</button>
    <button id="restartBtn">Restart</button>
  </div>
  
  <div class="grid" id="grid"></div>

  <div class="word-list">
    <h3>Find These Words:</h3>
    <ul id="wordList"></ul>
  </div>

  <audio id="foundSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script>
    const words = [
      "RELIABILITY",
      "DIGITALIZATION",
      "SATISFACTION",
      "COMMITMENT",
      "FUNCTIONALITY",
      "RESPONSIBILITY",
      "SUSTAINABILITY",
      "ZERODEFECT",
      "IMPROVEMENT"
    ];

    const gridSize = 18;
    let grid = [];
    let usedCells = {};
    const directions = [
      [0, 1], [1, 0], [1, 1],
      [0, -1], [-1, 0], [-1, -1],
      [1, -1], [-1, 1]
    ];

    const gridContainer = document.getElementById("grid");
    const wordListEl = document.getElementById("wordList");
    const timerEl = document.getElementById("timer");
    const scoreEl = document.getElementById("score");
    const hintBtn = document.getElementById("hintBtn");
    const restartBtn = document.getElementById("restartBtn");
    const foundSound = document.getElementById("foundSound");

    let score = 0;
    let foundWords = new Set();
    let selecting = false;
    let selectedCells = [];
    let timerInterval;
    let elapsed = 0;

    function init() {
      clearInterval(timerInterval);
      elapsed = 0;
      timerEl.textContent = "0:00";
      score = 0;
      scoreEl.textContent = score;
      foundWords.clear();
      usedCells = {};
      grid = [];
      selectedCells = [];
      selecting = false;

      gridContainer.innerHTML = "";
      wordListEl.innerHTML = "";

      for (let y = 0; y < gridSize; y++) {
        grid[y] = [];
        for (let x = 0; x < gridSize; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.x = x;
          cell.dataset.y = y;
          grid[y][x] = { letter: "", el: cell };
          gridContainer.appendChild(cell);
        }
      }

      for (const word of words) placeWord(word);

      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          if (!grid[y][x].letter) {
            grid[y][x].letter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
          }
          grid[y][x].el.textContent = grid[y][x].letter;
          grid[y][x].el.classList.remove("found", "selected", "hint");
        }
      }

      words.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        li.dataset.word = word;
        wordListEl.appendChild(li);
      });

      timerInterval = setInterval(() => {
        elapsed++;
        timerEl.textContent = formatTime(elapsed);
      }, 1000);
    }

    function placeWord(word) {
      const attempts = 100;
      for (let i = 0; i < attempts; i++) {
        const dir = directions[Math.floor(Math.random() * directions.length)];
        const startX = Math.floor(Math.random() * gridSize);
        const startY = Math.floor(Math.random() * gridSize);
        let x = startX, y = startY;
        let fits = true;

        for (let j = 0; j < word.length; j++) {
          if (x < 0 || x >= gridSize || y < 0 || y >= gridSize) {
            fits = false;
            break;
          }
          const cell = grid[y][x];
          if (cell.letter && cell.letter !== word[j]) {
            fits = false;
            break;
          }
          x += dir[0];
          y += dir[1];
        }

        if (fits) {
          x = startX;
          y = startY;
          for (let j = 0; j < word.length; j++) {
            grid[y][x].letter = word[j];
            usedCells[${x},${y}] = word;
            x += dir[0];
            y += dir[1];
          }
          return true;
        }
      }
      return false;
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return m + ":" + (s < 10 ? "0" : "") + s;
    }

    function selectCell(cell) {
      if (!selectedCells.includes(cell)) {
        cell.classList.add("selected");
        selectedCells.push(cell);
      }
    }

    function checkSelected() {
      if (selectedCells.length === 0) return;
      const word = selectedCells.map(cell => cell.textContent).join("");
      const reverse = selectedCells.map(cell => cell.textContent).reverse().join("");

      const foundWord = words.find(w => (w === word || w === reverse) && !foundWords.has(w));
      if (foundWord) {
        selectedCells.forEach(cell => cell.classList.add("found"));
        foundWords.add(foundWord);

        const wordItem = [...wordListEl.children].find(li => li.dataset.word === foundWord);
        if (wordItem) wordItem.classList.add("found");

        score += foundWord.length;
        scoreEl.textContent = score;

        foundSound.currentTime = 0;
        foundSound.play();

        if (foundWords.size === words.length) {
          clearInterval(timerInterval);
          setTimeout(() => alert(ðŸŽ‰ Congrats! You found all words in ${formatTime(elapsed)} with a score of ${score}!), 100);
        }
      }
    }

    function showHint() {
      const notFound = words.filter(w => !foundWords.has(w));
      if (notFound.length === 0) {
        alert("All words found! No hints left.");
        return;
      }
      const word = notFound[Math.floor(Math.random() * notFound.length)];
      const firstLetter = word[0];

      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const cell = grid[y][x];
          if (cell.letter === firstLetter && usedCells[${x},${y}] === word) {
            cell.el.classList.add("hint");
            setTimeout(() => cell.el.classList.remove("hint"), 2000);
            return;
          }
        }
      }
    }

    gridContainer.addEventListener("mousedown", e => {
      if (!e.target.classList.contains("cell") || e.target.classList.contains("found")) return;
      selecting = true;
      selectCell(e.target);
    });

    gridContainer.addEventListener("mouseover", e => {
      if (selecting && e.target.classList.contains("cell") && !e.target.classList.contains("found")) {
        selectCell(e.target);
      }
    });

    document.addEventListener("mouseup", () => {
      if (!selecting) return;
      selecting = false;
      checkSelected();
      selectedCells.forEach(cell => cell.classList.remove("selected"));
      selectedCells = [];
    });

    // Mobile touch support
    gridContainer.addEventListener("touchstart", e => {
      const target = e.target;
      if (target.classList.contains("cell") && !target.classList.contains("found")) {
        selecting = true;
        selectCell(target);
      }
    });
    gridContainer.addEventListener("touchmove", e => {
      const touch = e.touches[0];
      const element = document.elementFromPoint(touch.clientX, touch.clientY);
      if (element && element.classList.contains("cell") && !element.classList.contains("found")) {
        if (selecting) selectCell(element);
      }
    });
    gridContainer.addEventListener("touchend", () => {
      if (!selecting) return;
      selecting = false;
      checkSelected();
      selectedCells.forEach(cell => cell.classList.remove("selected"));
      selectedCells = [];
    });

    hintBtn.addEventListener("click", showHint);
    restartBtn.addEventListener("click", () => {
      if (confirm("Restart the game?")) init();
    });

    init();
  </script>
</body>
</html>
